<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  
  <mat-card class="shipping-card" >
   
    <mat-card-header>
      <mat-card-title>Report Issue</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="issue id" formControlName="issueId">
<!-- autogenerated id -->
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="title" formControlName="title">
            <mat-error *ngIf="addressForm.controls['title'].hasError('required')">
              title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="description" formControlName="description">
            <mat-error *ngIf="addressForm.controls['description'].hasError('required')">
              description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="category" formControlName="category">
<!-- drop box? -->
          </mat-form-field>
        </div>        
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="creator" formControlName="creator">
            <mat-error *ngIf="addressForm.controls['creator'].hasError('required')">
              creator is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="report date" formControlName="reportDate">
<!-- Calendar? -->
          </mat-form-field>
        </div>        
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="severity" formControlName="severity">
<!-- dropdown box -->
          </mat-form-field>
        </div>        
      </div>


    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
