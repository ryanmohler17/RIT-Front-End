<mat-toolbar color="primary">

  <div>
    <img style="margin:28px; width:80px; height:80px;" src="assets/img/ritsBars.PNG">
  </div>
  <span style="margin:30px">RITS</span>



  <div style="width:30px"></div>
  <div class="">
    <button mat-raised-button color="accent" routerLink="/">Home</button>
    <button mat-raised-button color="accent" *ngIf="account" routerLink="/browse/{{account?.id}}">My Issues</button>
    <button mat-raised-button color="accent" *ngIf="account" routerLink="/report/-1">New Issue</button>
  </div>

  <div style="width:1500px"></div>
  <div class="" *ngIf="account">
    <button mat-raised-button color="primary" routerLink="/logout">Logout</button>
    <button mat-raised-button color="primary" routerLink="/">{{account.username}}</button>
  </div>
  <div *ngIf="!account">
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
  </div>

</mat-toolbar>
